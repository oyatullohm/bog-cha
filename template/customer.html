{% extends 'wrapper.html' %}
{% block content %}
  <div class="container text-center"><div class="row"><div class="col">
    <form method="post">
      {% csrf_token %}
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example3"> Name</label>
          <input type="text" id="form6Example3" class="form-control" name="name"  value="{{customer.name}}"/>
        </div>

        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Vznos</label>
          <input type="text" id="form6Example6" class="form-control" name="vznos" value="{{customer.total_summa}}" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example6"><a href="tel:{{customer.phone}}">Phone</a></label>
          <input type="text" id="form6Example6" class="form-control" name="phone" value="{{customer.phone}}" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Oy</label>

          <select class="form-select" aria-label="Default select example" name="month">
            {% for i in month %}
            <option  value="{{i.id}}">  {{ i.month |date:" M Y" }} </option>
            {% endfor %}
          </select>
        </div>
        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example6">To'lov  
          <input type="number" id="form6Example6" class="form-control" value="0"  name="payment" />
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            id="form6Example8"
            {% if customer.active == True %} checked  {% endif %}
          name="active"  />
          <label class="form-check-label" for="form6Example8"> Active </label>
        </div>
        <div class="form-check d-flex justify-content-center mb-4">
          <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-8">ok</button>

        </div>
        <!-- Submit button -->
      </form>



    </div>
  </div>
  </div>


  {% endblock content %}
