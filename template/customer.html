<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{customer.name}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container text-center"><div class="row"><div class="col">

    <h1><a href="/">{{request.user.username}} </a></h1>
    <form method="post">
      {% csrf_token %}
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example3"> Name</label>
          <input type="text" id="form6Example3" class="form-control" name="name"  value="{{customer.name}}"/>
        </div>

        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example6"><a href="tel:{{customer.phone}}">Vznos</a></label>
          <input type="text" id="form6Example6" class="form-control" name="vznos" value="{{customer.total_summa}}" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example6"><a href="tel:{{customer.phone}}">Phone</a></label>
          <input type="text" id="form6Example6" class="form-control" name="phone" value="{{customer.phone}}" />
        </div>
        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form6Example6">To'lov</label>
          <input type="number" id="form6Example6" class="form-control" value="0"  name="payment" />
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            id="form6Example8"
            {% if customer.active == True %} checked  {% endif %}
          name="active"  />
          <label class="form-check-label" for="form6Example8"> Active </label>
        </div>
        <div class="form-check d-flex justify-content-center mb-4">
          <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-8">ok</button>

        </div>
        <!-- Submit button -->
      </form>



    </div>
  </div>
  </div>

</body>
</html>
