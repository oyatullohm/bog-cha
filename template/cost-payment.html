{% extends 'wrapper.html' %}


{% block content %}


{% load my_tag %}
<div class="container">
    <div class="row">
        <div class="col-6">
            {% for i in month %}
             <div class="alert alert-primary" role="alert">
                 {{ i.month|date:"M Y" }} Взнослар {% total_cost i.months.all %}
              </div>

            {% endfor %}
        </div>
        <div class="col-6">
            {% for i in month %}
            <div class="alert alert-warning" role="alert">
                {{ i.month|date:"M Y" }} Чк,им лар
                 {% total_cost i.month_costs.all %}
              </div>
              
            {% endfor %}
        </div>
    </div>
</div>
    


{% endblock %}
